<section>
    <div class="container">
        <div class="title">
            <h3>Các nhà xe chính</h3>
        </div>
        <div class="row">
            <div class="col-lg-6" *ngFor="let agency of listAgency">
                <div class="box-search shadow">
                    <div class="image" (click)="openDialogDetail(agency)">
                        <a>
                            <img src="../../../assets/images/{{agency.author.email}}.jpg" onerror="this.onerror=null;this.src='../../../assets/images/anhxekhach.jpg'">
                        </a>
                    </div>
                    <div class="info">
                        <h2>
                            <a>{{agency.nameAgency}}</a>
                        </h2>
                        <div *ngIf="agency.totalRate" class="red">
                            <span class="rate">{{agency.scoreRate}}<i class="fa fa-star" style="color: yellow;" aria-hidden="true"></i></span>
                            <span class="text-rate">- {{agency.totalRate}} đánh giá</span>
                        </div>
                        <div *ngIf="!agency.totalRate" class="red">Chưa có đánh giá</div>
                        <h6>{{agency.phoneNumber}}</h6>
                        <div class="btn-action">
                            <span> <a [routerLink]="['/buses', agency._id]">Danh sách chuyến</a></span>
                            <span><a  class="right" (click)="openDialog(agency , user)"> Đánh giá</a></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

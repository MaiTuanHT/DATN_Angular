<section>
    <div class="container">
        <div class="title">
            <h3>Các nhà xe chính</h3>
        </div>
        <div class="row" >
            <div class="col-lg-6" *ngFor = "let agency of listAgency">
                <div class="box-search shadow">
                    <div class="image">
                        <a href="#">
                            <img src="https://static.vexere.com/c/i/18773/xe-minh-tri-limousine-VeXeRe-oTJxjjw-1000x600.jpeg" alt="">
                        </a>
                    </div>
                    <div class="info">
                        <h2>
                            <a href="#">{{agency.nameAgency}}</a>
                           
                        </h2>
                        <div>
                            <span class="rate">5 <i class="fa fa-star" style="color: yellow;" aria-hidden="true"></i></span>
                            <span class="text-rate">- 100 đánh giá</span>
                        </div>
                        <p>{{agency.phoneNumber}}</p>
                        <div class="btn-action">
                            <span> <a [routerLink]="['/buses', agency._id]">Danh sách chuyến</a></span>
                            <span ><a  class="right" (click) = "openDialog(agency , user)"> Đánh giá</a></span>
                            <!-- <span> <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)"></button> </span> -->
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

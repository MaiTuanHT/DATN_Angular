<app-search></app-search>
<section>
    <div class="container">
        <div class="title">
            <h3>Các tuyến xe chính</h3>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12" *ngFor="let key of listKey">
                <div class="box-items shadow">
                    <a [routerLink]="['/schedule-of-route/',key]">
                        <img src="../../../assets/images/anhxekhach.jpg" alt="">
                        <h4>
                            {{key}}
                        </h4>
                    </a>

                </div>
                <div class="list-box">
                    <ul>
                        <li class="agency" *ngFor="let agency of listAgencyRoute[key]" [routerLink]="['/buses/'+agency.agencyID._id, key]">
                            {{agency.agencyID.nameAgency}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

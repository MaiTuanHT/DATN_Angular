<div class="ok">
    <h2 mat-dialog-title> Danh Sách Vé Của Bạn</h2>

    <mat-dialog-content>

        <div class="ticket">
            <table class="table table-striped table-primary">
                <thead>
                    <tr>
                        <th>STT Đặt</th>
                        <th>Nhà Xe</th>
                        <th>Tuyến Đường</th>
                        <th>Ngày Đi</th>
                        <th>Giờ Khời Hành</th>
                    </tr>
                </thead>
                <tbody *ngFor="let ticket of tickets">
                    <tr>
                        <td>{{ticket.orderNumber}}</td>
                        <td>{{ticket.scheduleID.agencyID.nameAgency}}</td>
                        <td>{{ticket.scheduleID.routeID.startLocation}} - {{ticket.scheduleID.routeID.stopLocation}}</td>
                        <td>{{ticket.scheduleID.date}}</td>
                        <td>{{ticket.scheduleID.busID.departureTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions class="btn">
        <button class="mat-raised-button btn btn-primary" style="width: 200px; margin: 0 auto" (click)="close()">OK</button>
        <!-- <button class="mat-raised-button btn btn-success" (click)="save()">Save</button> -->
    </mat-dialog-actions>
</div>

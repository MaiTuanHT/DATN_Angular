<div class="main">
    <div class="banner">
        <img style="width: 100%; height: 400px; object-fit: cover;" src="https://i.pinimg.com/originals/7e/2f/c7/7e2fc73366f80f96587cd79347d26b32.jpg" alt="">
        <div class="form-search-banner shadow">
            <form [formGroup] = "searchForm" (ngSubmit)="onSubmit()">
                <div class="form-datit">
                    <input formControlName = "startLocation" list="categories" class="tags" type="text" placeholder="Nhập điểm đi...">
                    
                    <button>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </button>
                </div>
                <div>
                    <button class="btn-replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
                <div class="form-datit">
                    <input formControlName = "stopLocation" list="categories" class="tags" type="text" placeholder="Nhập điểm đến...">
                    
                    <button>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </button>
                </div>
                <div>
                    <button class="btn-search" type="submit">Tìm vé xe</button>
                </div>
            </form>
        </div>
    </div>
</div>

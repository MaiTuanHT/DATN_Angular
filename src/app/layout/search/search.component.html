<div class="main">
    <div class="banner">
        <img style="width: 100%; height: 300px; object-fit: cover;" src="https://i.pinimg.com/originals/7e/2f/c7/7e2fc73366f80f96587cd79347d26b32.jpg" alt="">
        <div class="form-search-banner shadow">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="form-datit">
                    <select formControlName="startLocation" class="tags width" aria-placeholder="Điểm Đi">
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Nghệ An">Nghệ An</option>
                        <option value="Hà Tĩnh">Hà Tĩnh</option>
                        <option value="Sài Gòn">Sài Gòn</option>
                        <option value="Thanh Hóa">Thanh Hóa</option>
                        <option value="Hà Nội">Hà Nội</option>
                    </select>
                    <button>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="form-datit">
                    <select formControlName="stopLocation" class="tags width" aria-placeholder="Điểm Đến">
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Nghệ An">Nghệ An</option>
                        <option value="Hà Tĩnh">Hà Tĩnh</option>
                        <option value="Sài Gòn">Sài Gòn</option>
                        <option value="Thanh Hóa">Thanh Hóa</option>
                        <option value="Hà Nội">Hà Nội</option>
                    </select>
                    <button>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="form-datit">
                    <input formControlName="date" type="date" placeholder="Ngày Đi" class="width">
                </div>

                <div>
                    <button class="btn-search" type="submit">Tìm vé xe</button>
                </div>
            </form>
        </div>
    </div>
</div>
